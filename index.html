<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!--
        HTMl uses "markup" to annotate text, images
        and other content for display in a Web browser.

        HTML markups includes special elements such as <head>, <title>, <body>, <header>, <footer>, <article>, <section>
    -->
    
    <!--
        HTML tags can have attributes such as "class"
    -->

    <p class="editor">My cat is very grumpy </p>

    <!--
        Here class is the attribute name and "editor" is the  attribute value
    -->

    <!--
        Some elements have no content = empty elements. <img> for example
    -->
    <img src="images/firefox-icon.png" alt="My test image">

</body>
</html>
